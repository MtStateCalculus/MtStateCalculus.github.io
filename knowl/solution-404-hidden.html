<span class="process-math">\(w = 1 + e^{5 x}\text{,}\)</span> we have<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int_{-\infty}^{0}\,{e^{5 x}\over 1 + e^{5 x}}\,dx = 
\lim\limits_{b\to 1^{+}} \int_b^{1 + e^{0}} {1\over 5}{dw\over w} = 
\lim\limits_{b\to 1^{+}} {1\over 5}(\ln(1 + e^{0}) - \ln(b)) = 
{1\over 5}\ln(1 + e^{0}).
\end{equation*}

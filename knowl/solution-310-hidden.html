<span class="process-math">\(\int\,4 x^{3} \cos(x^{4})\,dx\text{.}\)</span>  We use substitution with <span class="process-math">\(w = x^{4}\)</span> to find this.  We have <span class="process-math">\(dw = 4\,x^{3}\,dx\text{,}\)</span> so that<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\int\,4 x^{3} \cos(x^{4})\,dx = 
1\int\,\cos(w)\,dw = 
1\,\sin(w) + C = 
1\,\sin(x^{4}) + C.
\end{equation*}
